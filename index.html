  <main>
    <section class="posting-section">
      <div class="container">
        <div class="row  d-flex justify-content-center">
          <div class="col-9">
            <div class="posting-container">
              <div class="posting-box">
                <form class="d-flex posting-form">
                  <div class="input-group overflow-hidden">
                    <span class="input-group-append">
                      <div class="input-group-text bg-white h-100 border-0 p-0"><img class="ps-2 pe-3" src="./images/user-post-pic.png" alt=""></div>
                    </span>
                    <input
                      class="form-control form-control-sm pl-0 border-0 shadow-none post-input"
                      autocomplete="off" type="post" placeholder="What would you like to post Martine?" id="example-search-input">
                  </div>
                </form>
                <div class="posting-btns">
                  <button class="btn active-btn"><img class="pe-3" src="./images/photo-icon.png" alt="">Photos</button>
                  <button class="btn inactive-btn"><img class="pe-3" src="./images/video-icon.png" alt="">Video</button>
                  <button class="btn inactive-btn"><img class="pe-3" src="./images/article-icon.png" alt="">Articles</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="posting-container">
              <div class="posting-box">
                <div class="d-flex user-post">
                  <div><img class="ps-2 pe-3" src="./images/user-post-pic.png" alt=""></div>
                  <div>
                    <h4 class="user-name mt-1 mb-0">Martine</h4>
                    <p class="user-posting-time">Yesterday at 10:15</p>
                  </div>
                  <div class="ms-auto">
                    <h4 class="automobiles mb-0">Automobiles</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>
